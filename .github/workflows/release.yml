name: CI - Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04 # Pin version to match Dockerfile
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pandoc \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            lmodern \
            build-essential \
            gcc-multilib \
            zip \
            git

      - name: Build books
        run: bash src/make.bash

      # Optional: Also compile examples to verify there are no errors
      - name: Build ASM examples
        run: bash src/resource/asm/make.bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: books
          path: release/latest/

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/latest/ProgrammingGroundUp.pdf
            release/latest/ProgrammingGroundUp.epub
            release/latest/ProgrammingGroundUp.html
            release/latest/ProgrammingGroundUp.md
            release/latest/resource.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
